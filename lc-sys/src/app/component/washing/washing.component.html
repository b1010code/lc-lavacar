<h1><b>Lavação</b></h1>
<br><br><br>
<div *ngFor="let product of products">
    <label>
      <input type="checkbox" [value]="product.price" (change)="updateTotal($event, product.price)">
      {{ product.name }} - {{ product.price | currency:'BRL':'symbol':'1.2-2' }}
    </label>
  </div>
  <br><br><br>
  <p><b>Total: {{ total | currency:'BRL':'symbol':'1.2-2' }}</b></p>
