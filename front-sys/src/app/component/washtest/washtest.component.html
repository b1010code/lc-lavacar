<h2>Lavação Simples</h2>
<mat-form-field>
    <mat-label>Selecione o Automóvel :</mat-label>
    <select matNativeControl [(ngModel)]="selectedService" name="autos">
        <option *ngFor="let auto of autos" [ngValue]="auto">{{ auto.formattedVehicleType}}</option>
    </select>
</mat-form-field>
<br>
<mat-form-field>
    <input matInput type="text" [value]="selectedService?.formattedPrice" placeholder="Preço">
</mat-form-field>
<br>

<br>
