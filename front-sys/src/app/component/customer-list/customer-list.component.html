<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter()" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="customers" class="mat-elevation-z8">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Identificação </th>
      <td mat-cell *matCellDef="let customer"> {{customer.id}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let customer"> {{customer.name}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="typeCar">
      <th mat-header-cell *matHeaderCellDef> Tipo do Carro </th>
      <td mat-cell *matCellDef="let customer"> {{customer.typeCar}} </td>
    </ng-container>

    <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef> Cor </th>
        <td mat-cell *matCellDef="let customer"> {{customer.color}} </td>
      </ng-container>

      <ng-container matColumnDef="licensePlate">
        <th mat-header-cell *matHeaderCellDef> Placa do carro </th>
        <td mat-cell *matCellDef="let customer"> {{customer.licensePlate}} </td>
      </ng-container>
  
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
   
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        No data matching the filter "{{input.value}}"
      </td>
    </tr>
  </table>
